<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
</head>
<body>
    <div>
        <form action="{% url 'addadsin' %}" method="post">
            {% csrf_token %}
            <p>
                收货人:
                <input type="text" name="aname">
            </p>
            <p>
                收货地址:
                <input type="text" name="ads">
            </p>
            <p>
                收货人电话:
                <input type="number" name="phone">
            </p>
            <p>
                <input type="submit" value="添加">
                <input type="reset" value="重置">
            </p>
        </form>
    </div>
</body>
</html>
